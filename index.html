<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Application</title>
</head>
<body>
    <div class="container mt-5">

        <div class="row">
            <div class="col-lg-6">
                <h1>Login</h1>

                <form id="loginForm">
                    <div class="form-group mt-4">
                        <label for="loginUsername">Username:</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>

                    <div class="form-group mt-4">
                        <label for="loginPassword">Password:</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>

                    <button type="button" class="btn mt-4 btn-success" onclick="login()">Login</button>
                </form>

            </div>
            <div class="col-lg-6">
                               
<h2>Register</h2>
<form id="registerForm">
    <div class="form-group mt-4">
        <label for="registerUsername">Username:</label>
        <input type="text" class="form-control" id="registerUsername" required>
    </div>

    <div class="form-group mt-4">
        <label for="registerPassword">Password:</label>
        <input type="password" class="form-control" id="registerPassword" required>
    </div>

    <button type="button" class="btn mt-4 btn-success" onclick="register()">Register</button>
</form>
            </div>
                

                

    
<div class="container">

    <div class="row mt-4">
        <div class="col-lg-6">
            <form id="searchProductForm">
                <div class="form-group">
                    <label for="searchProductName">Search Product:</label>
                    <input type="text" class="form-control" id="searchProductName" required>
                </div>

                <button type="button" class="btn mt-4 btn-secondary" onclick="searchProduct()">Search </button>
            </form>
        </div>
        <div class="col-lg-6">
            <h1> Search Products</h1>

            <form id="addProductForm">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productPrice">Product Price:</label>
                    <input type="number" class="form-control" id="productPrice" required>
                </div>

                <button type="button" class="btn mt-4 btn-secondary" onclick="addProduct()">Add </button>
            </form>

        </div>
        

            </div>

        </div>
    </div>
</div>
</div>

    <script>
        // Sample user and product data
        let users = [];
        let products = [];

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Check if user exists
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert(`Welcome back, ${username}!`);
            } else {
                alert('Invalid credentials. Please register or try again.');
            }
        }

        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            // Check if user already exists
            if (users.some(u => u.username === username)) {
                alert('Username already exists. Please choose another one.');
            } else {
                users.push({ username, password });
                alert('Registration successful! You can now login.');
            }
        }

        function addProduct() {
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;

            products.push({ name: productName, price: parseFloat(productPrice) });

            alert( `Product ${productName} added successfully!`);
        }

        function searchProduct() {
            const searchProductName = document.getElementById('searchProductName').value.toLowerCase();

            // Search for products
            const searchResults = products.filter(p => p.name.toLowerCase().includes(searchProductName));

            if (searchResults.length > 0) {
                alert(`Found ${searchResults.length} matching products:\n${JSON.stringify(searchResults, null, 2)}`);
            } else {
                alert('No matching products found.');
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
